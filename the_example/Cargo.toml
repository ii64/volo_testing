[[bin]]
name = "example_server"
path = "src/bin/server.rs"

[package]
name = "the_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
volo-gen.workspace = true
