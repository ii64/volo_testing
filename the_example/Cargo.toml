volo-thrift.workspace = true
pilota.workspace = true

anyhow.workspace = true
async-trait.workspace = true
tokio = { version = "1", features = ["full"] }
backoff = { version = "0.4.0", features = ["async-std"] }
log = "0.4.17"
env_logger = "0.9.1"
chrono = "0.4.22"
